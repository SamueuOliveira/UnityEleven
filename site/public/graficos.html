<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução a Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;
 background-color:cornsilk;">
  <div>
    <canvas id="myChart" style="display: flex; position: relative; width: 60vh; height: 20vw; margin-left: 50px;"></canvas>
  </div>

  <div>
    <canvas id="myChart2" style="position: relative; width: 60vh; height: 26vw; margin-left: 250px;"></canvas>
  </div>

</body>


<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Xbox Series S/X'],
      datasets: [
        { label: 'Temperatura',
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgb(255, 99, 132)',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 3 },
          
        { label: 'Umidade',
          borderColor: 'rgb(54, 162, 235)',
          backgroundColor: 'rgb(54, 162, 235)',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 3}
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // segundo

  const ctx2 = document.getElementById('myChart2').getContext('2d');
  new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [
        { label: 'Temperatura',
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgb(255, 99, 132)',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 3 },
          
        { label: 'Umidade',
          borderColor: 'rgb(54, 162, 235)',
          backgroundColor: 'rgb(54, 162, 235)',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 3}
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
